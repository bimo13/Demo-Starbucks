<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Total IT - Starbuck - Demo Application</title>
        
        <!-- Bootstrap core CSS -->
    	<link href="includes/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom styles for index.html -->
    	<link href="includes/css/p-top-up.css" rel="stylesheet">
        <link href="includes/css/dialogs.css" rel="stylesheet">
        
        <!-- Bootstrap core CSS -->
    	<!--<link href="includes/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
        
        <!-- Custom styles for index.html -->
    	<!--<link href="includes/css/index.css" rel="stylesheet">-->
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
    </head>
	
    <body>
    	
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="javascript:void(0);">STARBUCKS</a>
                </div>
            </div>
        </nav>
        
        <div class="container">
        	<div class="panel panel-default">
                <div class="panel-heading">TOP-UP ONLINE PAYMENT</div>
                <div class="panel-body">
	                Please confirm this data before you proceed to our online-payment page.
                </div>
            </div>
            
            <div class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="top-username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="top-username" placeholder="Username" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="top-amt" class="col-sm-2 control-label">Top-up amount</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="top-amt" placeholder="Top-up amount" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="top-refs" class="col-sm-2 control-label">Top-up reference</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="top-refs" placeholder="Top-up reference" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a class="btn btn-success" id="top-proceed" href="">Proceed</a>
                    </div>
                </div>
            </div>
            
            <hr />
            <button type="button" class="btn btn-default btn-lg btn-block" onClick="window.location.href='main-page.html';">Main Page <span class="glyphicon glyphicon-chevron-right"></span></button>
            <button type="button" class="btn btn-default btn-lg btn-block" onClick="logout();">Sign Out <span class="glyphicon glyphicon-chevron-right"></span></button>
        </div>
        
        <!-- Dialogs -->
        <div class="modal fade" id="AppDialogs" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myDialogs" aria-hidden="true">
        	<div class="modal-dialog">
                <div class="modal-content">
                	<div class="modal-header">
                    	<h4 class="modal-title" id="myDialogs"></h4>
                    </div>
                    <div class="modal-body">
                        <p class="alert" id="myDialogsText"></p>
                    </div>
                    <div class="modal-footer" id="myDialogsFoot">
                    	<button type="button" class="btn btn-default" id="button-DialogYes"><span class="glyphicon glyphicon-ok"></span> Yes</button>
                        <button type="button" class="btn btn-default" id="button-DialogNo"><span class="glyphicon glyphicon-remove"></span> No</button>
                        <button type="button" class="btn btn-default" id="button-DialogClose"><span class="glyphicon glyphicon-remove"></span> Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- "Please Wait" Dialog -->
        <div class="modal fade" id="pleasewait" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myWaitingModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                    	<h4 class="modal-title" id="myWaitingModal">Please wait...</h4>
                    	<div class="progress progress-striped active">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
		<script src="cordova.js" type="text/javascript"></script>
        <script src="includes/js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="includes/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="includes/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        
        <script src="includes/js/glob-func-closeApp.js"></script>
        <script src="includes/js/glob-func-logout.js"></script>
        <script src="includes/js/numeral/numeral.js"></script>
        
        <script src="includes/js/topup-main.js"></script>
        <script src="includes/js/topup-pay-getdata.js"></script>
        
    </body>
    
</html>
